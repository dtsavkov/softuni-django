{% extends 'index.html' %}

{% block 'body' %}

    <div class="row" style="color:white;">
        <div class="col-lg-12 text-center">
            <h5>Create / Update Unit Type</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
             <form method="post" class="unit-form" style="color:white;">                       <!-- # comes from static\units.css 'unit-form' -->
                {% csrf_token %}
                {{form}}
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
             </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
