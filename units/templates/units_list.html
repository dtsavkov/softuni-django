{% extends 'index.html' %}

{% block 'body' %}

    <div class="row">
        {% for unit in units %}
         <div class="col-lg-4">
              <div class="card" style="width: 18rem;">
          <img src="{{unit.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h3 class="card-title">{{unit.make}}</h3>
            <h5 class="card-title">{{unit.model}}</h5>
            <p class="card-text">{{unit.description}}</p>
            <a href="/todetailID" class="btn btn-primary">See details</a>
          </div>
        </div>
         </div>
        {% endfor %}

    </div>

{% endblock %}
