{% extends 'index.html' %}

{% block 'body' %}

    <div class="row p-5" style="color:white;">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete <span style="color:yellow;">{{unit.model}}</span> ?</h1><br>
            <div class="row">
                     <div class="col-lg-6">
                         <form method="post">
                            {% csrf_token %}
                                <input type="submit" value="Confirm" class="btn btn-danger" />
                         </form>
                    </div>
                    <div class="col-lg-6">
                        <a class="btn btn-primary" href="{% url 'unit-details' unit.id %}">No, go back</a>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
