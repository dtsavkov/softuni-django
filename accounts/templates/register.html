{% extends 'index.html' %}

{% block 'body' %}

<div class="container-fluid" style="background-image: none">
    <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

          <form style="color:white; border: 1px solid grey; margin: 3% 0%; padding: 5% 5%" method="post">
              <h2>Register</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Register</button><br><br>
             <span>Have an account? <a href="{% url 'login' %}" style="color:orange">Login here</a></span>

          </form>
    </div>
    <div class="col-lg-3"></div>
        </div>
</div>

{% endblock %}
